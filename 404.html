<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Redirect any 404 route back to index.html with correct path
      var pathname = window.location.pathname;
      window.location.replace('/shopvibe/index.html?redirect=' + pathname);
    </script>
  </head>
  <body></body>
</html>
